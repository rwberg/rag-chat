<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>AI Interrogatory Assistant</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 40px;
      max-width: 800px;
    }

    label {
      font-weight: bold;
      display: block;
      margin-top: 20px;
    }

    input[type="file"],
    textarea {
      width: 100%;
      margin-top: 8px;
    }

    button {
      margin-top: 20px;
      padding: 10px 20px;
      font-size: 16px;
    }

    #response {
      margin-top: 30px;
      padding: 0;
      border: none;
      background-color: transparent;
      font-size: 16px;
      line-height: 1.6;
    }

    #response p {
      margin-bottom: 1em;
    }
  </style>
</head>
<body>

  <h1>AI Interrogatory Assistant</h1>

  <form id="query-form">
    <label for="question">Enter your question:</label>
    <textarea id="question" name="question" rows="4" required></textarea>

    <label for="file">Attach a PDF (optional):</label>
    <input type="file" id="file" name="file" accept=".pdf" />

    <button type="submit">Submit</button>
  </form>

  <div id="response"></div>

  <script>
    const form = document.getElementById("query-form");
    const responseBox = document.getElementById("response");

    form.addEventListener("submit", async (event) => {
      event.preventDefault();
      responseBox.innerHTML = "<p><em>Processing...</em></p>";

      const formData = new FormData();
      const question = document.getElementById("question").value;
      const fileInput = document.getElementById("file");

      formData.append("question", question);
      if (fileInput.files.length > 0) {
        formData.append("data", fileInput.files[0]);
      }

      try {
        const res = await fetch("https://supren.app.n8n.cloud/webhook/cb4055ac-c742-49d6-8b99-6409f1ece7d4", {
          method: "POST",
          body: formData,
        });

        if (!res.ok) {
          throw new Error(`Server error: ${res.statusText}`);
        }

        const data = await res.json();
        const rawAnswer = data.response || data.answer || JSON.stringify(data, null, 2);

        // Clean and format
        const cleaned = rawAnswer
          .replace(/^["{]*answer["{]*[:]*\s*=?/, '')
          .replace(/\\"/g, '"')
          .replace(/\\n/g, '\n')
          .replace(/\\t/g, '    ')
          .replace(/^"|"$/g, '')
          .trim();

        // Split into paragraphs by newlines
        const paragraphs = cleaned.split(/\n{2,}/).map(p => `<p>${p.replace(/\n/g, '<br>')}</p>`).join('');

        responseBox.innerHTML = paragraphs;
      } catch (err) {
        responseBox.innerHTML = `<p style="color: red;">Error: ${err.message}</p>`;
      }
    });
  </script>
</body>
</html>
